<div class="header-wrapper">
  <header class="layout-container header">
    <p-button severity="secondary" [text]="true" (click)="toggle()">
      <ng-template #icon>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="size-(--p-icon-size)"
        >
          <rect width="18" height="18" x="3" y="3" rx="2" />
          <path d="M9 3v18" />
        </svg>
      </ng-template>
    </p-button>

    <div class="flex items-center gap-4 lg:gap-8">
      <p-button severity="secondary" [icon]="themeIcon()" [outlined]="true" (click)="themeService.toggle()" />
      <button class="cursor-pointer" (click)="menu.toggle($event)">
        <p-avatar label="EM" shape="circle" class="size-10" />
      </button>
    </div>
  </header>
</div>

<p-menu #menu [popup]="true" [model]="items">
  <ng-template #start>
    <div class="flex flex-col items-start px-4 py-2">
      <span class="truncate font-medium">Eduardo Mill√°n</span>
      <small class="truncate text-xs">eduardo&#64;maxieventos.com</small>
    </div>
  </ng-template>
</p-menu>
