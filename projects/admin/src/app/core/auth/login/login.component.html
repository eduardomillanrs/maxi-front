<main class="grid h-dvh w-dvw grid-cols-1 overflow-hidden lg:grid-cols-2">
  <div class="relative flex h-full items-center justify-center">
    <div class="absolute top-8 left-8">
      <img [src]="logoPath()" class="w-32" />
    </div>

    <p-card styleClass="w-full lg:w-md shadow-none border border-(--p-content-border-color)">
      <ng-template #title>
        <h3>Inicie sessión en tu cuenta.</h3>
      </ng-template>

      <ng-template #subtitle>
        <p class="text-sm">Introduzca sus credenciales para continuar.</p>
      </ng-template>

      <form class="mt-2 flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <label for="email">Correo eléctronico</label>
          <input
            pInputText
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            placeholder="name@maxieventos.com"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label for="password">Contraseña</label>
          <p-password
            fluid
            inputId="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            [toggleMask]="true"
          />
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <p-checkbox inputId="remember-me" name="remember-me" class="inline-flex items-center" [binary]="true" />
            <label for="remember-me">Recordarme</label>
          </div>

          <a class="text-muted-color text-sm">¿Olvidaste tu contraseña?</a>
        </div>
        <p-button fluid label="Iniciar sesión" />
      </form>
    </p-card>
  </div>

  <div class="hidden h-full bg-(--p-primary-color) lg:block"></div>
</main>
